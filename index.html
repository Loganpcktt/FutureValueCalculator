<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section id="Calculator">
        <form class="table-form">
            <div class="form-row">
                <label for="NumOfPeriods">N (# of periods)</label>
                <input type="text" id="NumOfPeriods" name="NumOfPeriods">
            </div>
            <div class="form-row">
                <label for="InterestPerYear">I/Y (Interest per year)</label>
                <input type="text" id="InterestPerYear" name="InterestPerYear">
            </div>
            <div class="form-row">
                <label for="PresentValue">PV (Present Value)</label>
                <input type="text" id="PresentValue" name="PresentValue">
            </div>
            <div class="form-row">
                <label for="PeriodicPayment">PMT (Periodic Payment)</label>
                <input type="text" id="PeriodicPayment" name="PeriodicPayment">
            </div>
            <div class="form-row">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
    </section>
</body>
</html>
