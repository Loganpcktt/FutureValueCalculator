<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    
    <title>Document</title>
</head>
<body>
    <section id="Calculator">
        <form class="table-form" id="calculatorForm">
            <div class="form-row">
                <label for="NumOfPeriods">N (# of periods)</label>
                <input type="text" id="NumOfPeriods" name="NumOfPeriods">
            </div>
            <div class="form-row">
                <label for="InterestPerYear">I/Y (Interest per year)</label>
                <input type="text" id="InterestPerYear" name="InterestPerYear">
            </div>
            <div class="form-row">
                <label for="PresentValueInput">PV (Present Value)</label>
                <input type="text" id="PresentValueInput" name="PresentValueInput">
            </div>
            <div class="form-row">
                <label for="PeriodicPayment">PMT (Periodic Payment)</label>
                <input type="text" id="PeriodicPayment" name="PeriodicPayment">
            </div>
            <div class="form-row">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
    </section>

    <section id="Results">
        <h2>Results</h2>
        <table>
            <tr>
                <td><label for="FutureValue">FV =</label></td>
                <td><span id="FutureValue"></span></td>
            </tr>
            <tr>
                <td><label for="PresentValue">Present Value = </label></td>
                <td><span id="PresentValue"></span></td>
            </tr>
            <tr>
                <td><label for="SumOfPayments">Sum of all periodic payments</label></td>
                <td><span id="SumOfPayments"></span></td>
            </tr>
            <tr>
                <td><label for="TotalInterest">Total Interest</label></td>
                <td><span id="TotalInterest"></span></td>
            </tr>
        </table>
        <canvas id="myPieChart"></canvas>
    </section>

    <script src="functions.js"></script>
</body>
</html>
